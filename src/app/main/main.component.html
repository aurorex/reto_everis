<main>
  <section>
    <div class="container">
      <div class="row">
        <div class="col-12 slogan">
          <img src="http://www.sisnet360.com/media/img/logo-everis.png" alt="">
          <h1>Plataforma</h1>
        </div>
      </div>
    </div>
  </section>
  <br>
  <br>
  <br>
  <section>
    <div class="container container-btn">
      <div class="row box-button">
        <div class="col-12 text-center">
          <input (keyup)="email(inputEmail)" #inputEmail type="text" class="form-control" placeholder="username" aria-label="Recipient's username" aria-describedby="basic-addon2">
          <br>
          <input (keyup)="pass(inputPassword)" #inputPassword type="text" class="form-control" placeholder="pasword" aria-label="Recipient's username" aria-describedby="basic-addon2">
          <br>
        </div>
        <br>
        <div class="col-12 text-center">
          <button class="btn btn-lg btn-dark" (click)="ngOnInit()">INGRESAR</button>
        </div>
        <!-- <p [innerHTML]="itemsUrl['0'].name"></p> -->
      </div>
    </div>
  </section>
</main>
