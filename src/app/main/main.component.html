<main class="login" [hidden]="optionValue">
  <section>
    <div class="container">
      <div class="row">
        <div class="col-12 slogan">
          <img src="http://www.sisnet360.com/media/img/logo-everis.png" alt="">
          <h1>Plataforma</h1>
        </div>
      </div>
    </div>
  </section>
  <br>
  <br>
  <br>
  <section>
    <div class="container container-btn">
      <div class="row box-button">
        <div class="col-12 text-center">
          <input (keyup)="email(inputEmail)" #inputEmail type="text" class="form-control" placeholder="email" aria-label="Recipient's username" aria-describedby="basic-addon2">
          <br>
          <input (keyup)="pass(inputPassword)" #inputPassword type="text" class="form-control" placeholder="password" aria-label="Recipient's username" aria-describedby="basic-addon2">
          <br>
        </div>
        <br>
        
        <br>
        <div class="col-12 text-center checkbox">
          <p>jefe de proyecto:</p>
          <div class="form-check  form-check-inline">
            <input (click)="option(box1)" #box1 class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">si</label>
          </div>
            <div class="form-check form-check-inline">
            <input (click)="option(box2)" #box2 class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">no</label>
          </div>
        </div>
        <br>
        <div class="col-12 text-center">
          <button class="btn btn-lg btn-dark" (click)="button()">INGRESAR</button>
        </div>
        <!-- <p [innerHTML]="itemsUrl['0'].name"></p> -->
      </div>
    </div>
  </section>
</main>
