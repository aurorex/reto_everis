<div class="card p">
  <div class="card-body">
    <h6 class="text-center">Tus Proyectos</h6>
    <table class="table  table-hover">
      <tbody>
        <ul *ngFor="let product of productList" >
          <li>{{product.name}}</li>
          <li>{{product.category}}</li>
          <li>{{product.price}}</li>
          <li>{{product.location}}</li>
          <!-- <td>  -->
            
            <div>
            <a class="btn btn-secondary text-white" (click)="onEdit(product)">
              <i class="far fa-edit"></i>  
              Editar
            </a>
            <a class="btn btn-danger text-white" (click)="onDelete(product.$key)">
                <i class="fas fa-trash-alt"></i>  
                Delete
            </a>
          </div>
          <!-- </td> -->
        </ul>
      </tbody>
    </table>
  </div>
</div>
