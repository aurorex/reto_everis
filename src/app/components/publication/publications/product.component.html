<div class="mp">
<div class="card mt-5">
  <div class="card-body">
    <form #productForm="ngForm" (ng-submit)="onSubmit(productForm)">
      <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="productService.selectedProduct.$key"/>
         <div class="form-group">
          <input
           type="text"
           class="form-control"
           name="category"
           #name="ngModel"
           [(ngModel)]="productService.selectedProduct.category"
           placeholder="Nombre del Proyecto"
           />
        </div> 
        <div class="form-group">
            <input
             type="text"
             class="form-control"
             name="name"
             #name="ngModel"
             [(ngModel)]="productService.selectedProduct.name"
             placeholder="Area al que pertenece"
             />
          </div>
           <div class="form-group">
              <input
               type="text"
               class="form-control"
               name="price"
               #name="ngModel"
               [(ngModel)]="productService.selectedProduct.price"
               placeholder="Fecha de Entrega"
               />
            </div>
            <div class="form-group">
                <input
                 type="text"
                 class="form-control"
                 name="location"
                 #name="ngModel"
                 [(ngModel)]="productService.selectedProduct.location"
                 placeholder="Sede"
                 />
              </div>
            <div class="form-group text-center">
              <button class="btn btn-primary " type="submit" (click)="onSubmit(productForm)">
                <i class="fas fa-plus-circle"></i>
                Publicar
              </button>
              <button class="btn btn-secondary " type="reset" (click)="resetForm(productForm)">
                  <i class="fas fa-sync-alt"></i>
                  Reset
                </button>
            </div>
    </form>
  </div>
</div>
</div>
